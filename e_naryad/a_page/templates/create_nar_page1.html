{% extends 'main.html' %}
{% load static %}
{% block content %}




<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Наряд-допуск</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- SELECT2 EXAMPLE -->
      <div class="card card-white">
        <div class="card-header">
          <h3 class="card-title">Наряд-допуск для работы в электроустановках</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Организация</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">ТОО "Мангистауэнергомунай"</option>
                </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                  <label>Участок</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">№2</option>
                  </select>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                  <label>Подразделение</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">ПЭС-2</option>
                  </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                  <label>Руководителю работ</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Шалабаев</option>
                  </select>
              </div>
              <!-- /.form-group -->
            </div>

            <div class="col-md-6">
              <div class="form-group">
                  <label>Допускающему</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Допускающему</option>
                  </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                  <label>С членами бригад</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">С членами бригад</option>
                  </select>
              </div>
              <!-- /.form-group -->
            </div>

            <div class="col-md-6">
              <div class="form-group">
                  <label>Производителю работ</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Производителю работ</option>
                  </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                  <label>Наблюдающему</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Наблюдающему</option>
                  </select>
              </div>
              <!-- /.form-group -->
            </div>
              <div class="col-md-6">
                  <div class="form-group">
                  <label>Категория работ</label>
                  <select class="form-control select2" style="width: 100%;">
                      <option selected="selected">Категория работ</option>
                  </select>
                  </div>
                  <!-- /.form-group -->
                  <div class="form-group">
                      <label>Время аварийной готовности</label>

                      <input type="date" class="form-control" id="start_date" placeholder="Date">

                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                  <label>Поручается</label>
                  <select class="form-control select2" style="width: 100%;">
                      <option selected="selected">Поручается</option>
                  </select>
                  </div>
                  <!-- /.form-group -->
                  <div class="form-group">
                      <label>Объект</label>
                      <select class="form-control select2" style="width: 100%;">
                      <option selected="selected">Объект</option>
                      </select>
                  </div>
              </div>

              <div class="col-md-12">
                  <div class="form-group">
                      <label>Работу начать</label>
                      <input type="date" class="form-control" id="start_date" placeholder="Date">

                  </div>
              </div>
            <div class="col-md-12">
              <div class="form-group">
                  <label>Работу закончить</label>
                  <input type="date" class="form-control" id="start_date" placeholder="Date">

              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <h4 class="text-primary">Меры по подготовке рабочих мест</h4>
                  <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                      <div class="form-group">
                          <label>Наименования электроустановок, в которых нужно провести отключения и установить заземление</label>
                          <textarea class="form-control" rows="3" placeholder="Enter..." style="margin-top: 0px; margin-bottom: 0px; height: 60px; width: 100%;"></textarea>
                      </div>
                      <div class="form-group">
                          <label>Что должно быть отключено и где заземлено</label>
                          <textarea class="form-control" rows="3" placeholder="Enter..." style="margin-top: 0px; margin-bottom: 0px; height: 60px; width: 100%;"></textarea>
                      </div>
                      <div class="form-group">
                          <label>Отдельные указания</label>
                          <textarea class="form-control" rows="3" placeholder="Enter..." style="margin-top: 0px; margin-bottom: 0px; height: 60px; width: 100%;"></textarea>
                      </div>
                      
                      <div class="form-group">
                        <label>Наряд выдал</label>
                        <input type="text" class="form-control" name="place" value=""/>
                    </div>
                  </div>
                 
                  <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                      <div class="form-group">
                          <label for="exampleInputFile">Открыть однолинейную схему</label>
                          <div class="input-group">
                              <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="exampleInputFile">
                                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                              </div>
                          <div class="input-group-append">
                              <span class="input-group-text">Upload</span>
                          </div>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-info">Отправить на согласование</button>
          </div>
        </div>
      </div>
        </div>
  </div>
      <!-- /.card -->

 


  </div>
</div>


{% endblock %}
