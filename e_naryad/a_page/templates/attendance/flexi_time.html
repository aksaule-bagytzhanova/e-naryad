{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <h2 class="text-center display-5 pt-5 pb-3">Search Dates Information</h2>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="row">
                           
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Type of attendance</label>
                                    <select class="select2" style="width: 100%;">
                                        <option selected>Gate attendance</option>
                                        <option>Holidays</option>
                                        <option>Sick days</option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Start date</label>
                                    <input type="date" class="form-control" id="start_date" placeholder="Date">
                                </div>
                            </div>
                            <div class="col-3">
                              <div class="form-group">
                                  <label>End date</label>
                                  <input type="date" class="form-control" id="end_date" placeholder="Date">
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <input type="search" class="form-control form-control-lg" placeholder="Type your employee id" value="Employee_id">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-lg btn-default">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
    </section>
  </div>


        <!-- /.Main content -->
{% endblock %}
